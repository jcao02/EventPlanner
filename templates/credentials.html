<h1>Credenciales</h1>
{% if event and user %}
<p> Credenciales para acceso al evento {{ event.name }}</p>
<ul>
    <li><strong>Usuario: </strong> {{user}}</li>
    <li><strong>ID del evento: </strong> {{event.eventid}}</li>
    <li><strong>Fecha del evento: </strong>{{event.event_date}}</li>
    <li><strong>Lugar del evento: </strong>{{event.event_location}}</li>
</ul>
{% else %}
<p> Error generando credenciales </p>
{% endif %}
